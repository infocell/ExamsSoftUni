<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
    <main>
        <section>
            <h3>Current time is: </h3>
            <time id="time"></time>

            <script>

                function updateTime() {
                    var date = new Date();
                    var hh, mm, ss;
                    date.getHours().toString().length === 1 ? hh = '0' + date.getHours() : hh = date.getHours();
                    date.getMinutes().toString().length === 1 ? mm = '0' + date.getMinutes() : mm = date.getMinutes();
                    date.getSeconds().toString().length === 1 ? ss = '0' + date.getSeconds() : ss = date.getSeconds();
                    var timeoutput = hh + ':' + mm + ':' + ss;

                    document.getElementById('time').innerHTML = timeoutput;
                }
                setInterval('updateTime()', 1000);
            </script>

        </section>
    </main>
</body>
</html>
